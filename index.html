<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SVG Meter Gauge</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
	<svg id="meter">
	    <circle id="outline_curves" class="circle outline"  cx="50%" cy="50%">
	    </circle>
	    <circle id="low" class="circle range" cx="50%" cy="50%" stroke="#FDE47F">
	    </circle>
	    <circle id="avg" class="circle range" cx="50%" cy="50%" stroke="#7CCCE5">
	    </circle>
	    <circle id="high" class="circle range" cx="50%" cy="50%" stroke="#E04644">
	    </circle>
	    <circle id="mask" class="circle" cx="50%" cy="50%" >
	    </circle>
	    <circle id="outline_ends" class="circle outline" cx="50%" cy="50%">
	    </circle>
	</svg>
	<img id="meter_needle" src="svg-meter-gauge-needle.svg" alt="">
	<input id="slider" type="range" min="0" max="100" value="0" /> 
	<label id="lbl" id="value" for="">0%</label>
	</div>
    
    <!-- Github ribbon -->
    <div><a href="https://github.com/hongkiat/svg-meter-gauge/"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a></div>
    <script src="script.js"></script>
</body>

</html>
